<div class="background-div">
  <div class="main-div">
     <div class="add-instance-button">
        <button (click)="openDialogAree()" mat-raised-button>AGGIUNGI AREE</button>
     </div>
     <div class="table-div">
        Aree
        <div class="table-empty-space"></div>
        <table mat-table [dataSource]="aree" class="mat-elevation-z8">
           <ng-container matColumnDef="codice">
              <th mat-header-cell *matHeaderCellDef> Codice </th>
              <td mat-cell *matCellDef="let element"> {{element.codice}} </td>
           </ng-container>
           <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
           </ng-container>
           <ng-container matColumnDef="tipologia">
              <th mat-header-cell *matHeaderCellDef> Tipologia </th>
              <td mat-cell *matCellDef="let element"> {{element.tipologia}} </td>
           </ng-container>
           <ng-container matColumnDef="descrizione">
              <th mat-header-cell *matHeaderCellDef> Descrizione </th>
              <td mat-cell *matCellDef="let element"> {{element.descrizione}} </td>
           </ng-container>
           <ng-container matColumnDef="stakeholder">
              <th mat-header-cell *matHeaderCellDef> Responsabile </th>
              <td mat-cell *matCellDef="let element"> {{element.stakeholder}} </td>
           </ng-container>
           <ng-container matColumnDef="anno">
            <th mat-header-cell *matHeaderCellDef> Anno di riferimento </th>
            <td mat-cell *matCellDef="let element"> {{element.anno}} </td>
         </ng-container>
         <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button (click)="openDialogUpdateArea(element)" class="scheda-button">
              <mat-icon>mode</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="elimina">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button (click)="deleteArea(element)" class="scheda-button">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
           <tr mat-header-row *matHeaderRowDef="displayedColumnsAree"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumnsAree;"></tr>
        </table>
     </div>
  </div>
