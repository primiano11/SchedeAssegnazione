<div fxLayoutAlign="stretch" fxLayout="column" class="login-form">
  <h2>Aggiungi obiettivo individuale</h2>

  <form #form="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Obiettivo Strategico</mat-label>
      <mat-select [(ngModel)]="obiettivoStrategico" name="obiettivoStrategico" required>
        <mat-option value="opzione 1">Opzione 1</mat-option>
        <mat-option value="opzione 2">Opzione 2</mat-option>
        <mat-option value="opzione 3">Opzione 3</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Codice</mat-label>
      <input matInput [(ngModel)]="codice" name="codice" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="nome" name="nome" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>responsabilePolitico</mat-label>
      <input matInput [(ngModel)]="responsabilePolitico" name="responsabilePolitico" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>responsabile</mat-label>
      <input matInput [(ngModel)]="responsabile" name="responsabile" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>area</mat-label>
      <input matInput [(ngModel)]="area" name="area" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>tipologia</mat-label>
      <input matInput [(ngModel)]="tipologia" name="tipologia" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>indicatore</mat-label>
      <input matInput [(ngModel)]="indicatore" name="indicatore" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>peso</mat-label>
      <input matInput [(ngModel)]="peso" name="peso" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>anno</mat-label>
      <input matInput [(ngModel)]="anno" name="anno" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Dipendente</mat-label>
      <mat-select [(ngModel)]="dipendente" name="dipendente" required>
        <mat-option *ngFor="let dipendente of listaDipendenti" [value]="dipendente">
          {{ dipendente?.matricola }} - {{ dipendente?.nome }} {{ dipendente?.cognome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="dialog-buttons">
      <button mat-button color="primary" type="submit" [disabled]="form.invalid" (click)="aggiungiOi()">Aggiungi</button>
      <button mat-button color="warn" (click)="closeDialog()">Annulla</button>
    </div>
  </form>
</div>
