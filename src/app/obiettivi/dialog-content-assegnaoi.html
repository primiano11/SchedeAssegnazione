<div fxLayoutAlign="stretch" fxLayout="column" class="login-form">
  <h2>Assegna obiettivo individuale</h2>

  <form #form="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Dipendente</mat-label>
      <mat-select [(ngModel)]="dipendente" name="dipendente">
        <mat-option>-</mat-option>
        <mat-option *ngFor="let dipendente of listaDipendentiValidi" [value]="dipendente">
          {{ dipendente?.matricola }} - {{ dipendente?.nome }} {{ dipendente?.cognome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="dialog-buttons">
      <button mat-button color="primary" type="submit" [disabled]="form.invalid" (click)="assegnaOi()">Aggiungi</button>
      <button mat-button color="warn" (click)="closeDialog()">Annulla</button>
    </div>
  </form>
</div>
