<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="matricola">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{ row.matricola }}</td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Colonna1</th>
    <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="cognome">
    <th mat-header-cell *matHeaderCellDef>Colonna2</th>
    <td mat-cell *matCellDef="let row">{{ row.cognome }}</td>
  </ng-container>

  <ng-container matColumnDef="unitaOrganizzativa">
    <th mat-header-cell *matHeaderCellDef>Colonna2</th>
    <td mat-cell *matCellDef="let row">{{ row.unitaOrganizzativa }}</td>
  </ng-container>

  <!-- Aggiungi le altre colonne a seconda della tua tabella -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
