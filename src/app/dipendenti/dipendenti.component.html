<div class="background-div">
  <div class="main-div">
     <div class="add-instance-button">
        <button (click)="openDialogDipendenti()" mat-raised-button>AGGIUNGI DIPENDENTE</button>
     </div>

     <div class = "table-div">
      Dipendenti
      <div class="table-empty-space"></div>
      <table mat-table [dataSource]="dipendenti" class="mat-elevation-z8">
        <ng-container matColumnDef="matricola">
          <th mat-header-cell *matHeaderCellDef> Matricola </th>
          <td mat-cell *matCellDef="let element"> {{element.matricola}} </td>
        </ng-container>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="cognome">
          <th mat-header-cell *matHeaderCellDef> Cognome </th>
          <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
        </ng-container>
        <ng-container matColumnDef="unitaOrganizzativa">
          <th mat-header-cell *matHeaderCellDef> Unit√† Organizzativa </th>
          <td mat-cell *matCellDef="let element"> {{element.unitaOrganizzativa?.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="scheda">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button (click)="openDialogSchede(element)" class="scheda-button">
              <mat-icon>feed</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="modifica">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button (click)="openDialogUpdateDipendente(element)" class="scheda-button">
              <mat-icon>mode</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="elimina">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button (click)="deleteDipendente(element)" class="scheda-button">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsDipendenti"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsDipendenti;"></tr>
      </table>

     </div>
  </div>
