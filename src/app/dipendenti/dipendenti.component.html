<h1> TEST HTTP REQUEST </h1>

<button (click)="getDipendenti()"></button>




<table mat-table [dataSource]="dipendenti" class="mat-elevation-z8">
  <ng-container matColumnDef="matricola">
     <th mat-header-cell *matHeaderCellDef> Matricola </th>
     <td mat-cell *matCellDef="let element"> {{element.matricola}} </td>
  </ng-container>
  <ng-container matColumnDef="nome">
     <th mat-header-cell *matHeaderCellDef> Nome </th>
     <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>
  <ng-container matColumnDef="cognome">
     <th mat-header-cell *matHeaderCellDef> Cognome </th>
     <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
  </ng-container>
  <ng-container matColumnDef="unitaOrganizzativa">
     <th mat-header-cell *matHeaderCellDef> unitaOrganizzativa </th>
     <td mat-cell *matCellDef="let element"> {{element.unitaOrganizzativa}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumnsDipendenti"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsDipendenti;"></tr>
</table>
